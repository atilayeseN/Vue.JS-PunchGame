<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div id="bag" :style="background">
            </div>
            <div id="bag-health" v-if="!ended">
                <div :style="{width:health + '%'}" ></div>
            </div>
            <p v-else>Game is over</p>
            <div id="actions">
                <button @click="hit" @dblclick="double" v-show="!ended">Hit</button>
                <button @click="restart" >Restart</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
